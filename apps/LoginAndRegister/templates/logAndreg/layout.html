<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {%load static%}
    <link rel="stylesheet" href="{%static 'logAndreg/css/thecss.css'%}">
    {%block head%}{%endblock%}
    
   

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark pb-2">
        <div class="col-9 brand">
            <a class="navbar-brand" href="{%url 'userLG:home'%}">MAAD Ecommerce</a>

            <a class="blog-header-logo text-white btn btn-outline-dark" href="{%url 'userLG:home'%}">Home</a>
        </div>
        <div class="col-3 text-right logIn">
            <a class="btn btn-outline-light" href="{%url 'userLG:login'%}"> Log In</a>

        </div>

    </nav>  

    {% block content %}{% endblock %}




    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
   <script>
        window.sr=ScrollReveal();
        sr.reveal('.navbar', {
            duration:2000,
            scale:0.85
            
        });
        sr.reveal('.signup', {
            duration:1000,
            origin:'left',
            delay:'1000'
        });
        sr.reveal('.homeText', {
            duration:2000,
            origin:'top',
            distance:'300px'
        });
        sr.reveal('.header', {
            duration:2000,
            origin:'left',
            distance:'300px'
        });
        sr.reveal('.formss', {
            duration:2000,
            origin:'right',
            distance:'300px'
        });
        sr.reveal('.regForm', {
            duration:2000,
            scale:0.85
        });
   </script>
</body>
</html>
